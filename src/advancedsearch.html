<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="closure-library/closure/goog/base.js"></script>
    <script src="controller.js"></script>
  </head>
  <body onload="onLoad()" style="background: url(http://i47.tinypic.com/221d81.png)">
    <div id="homepage" class="page">
      <!--TOP BAR HTML-->
      <div id="topBar" class="wrapper">
        <div id="logo" class="logo">
          <img src="http://i49.tinypic.com/kf12sp.png" class="logoImage"></img>
        </div>
        <div id="gameSearchBox" class="gameSearchBox">
          <label for="gameSearch" style="font-family: fantasy">Search for:</label>
          <input type="text" id="gameSearch" class="gameSearchInputBox">
        </div>
        <div id="locationSearchBox" class="locationSearchBox">
          <label for="locationSearch" style="font-family: fantasy">Near:</label>
          <input type="text" id="locationSearch" class="locationSearchInputBox">
        </div>
        <button class="searchButton" onclick="alert('Shit still needs to be made!');"></button>
      </div>

      <!--SIDEBAR HTML-->
      <div id="sidebarContentWrapper" class="sidebarContent">
        <div id="homeIconContainer" class="sidebarIconContainer">
          <a href="homepage.html">
            <img src="http://i48.tinypic.com/rutx52.png" class="homeIcon"></img>
          </a>
          <div id="homeLabel" class="homeIconLabel">Home</div>
        </div>
        <div id="profileIconContainer" class="sidebarIconContainer">
          <a href="profile.html">
            <img src="http://i50.tinypic.com/qssa5e.png" class="profileIcon"></img>
          </a>
          <div id="profileLabel" class="profileIconLabel">My Profile</div>
        </div>
        <div id="createIconContainer" class="sidebarIconContainer">
          <a href="createagame.html">
            <img src="http://i45.tinypic.com/2vw63yw.png" class="createIcon"></img>
          </a>
          <div id="createLabel" class="createIconLabel">Create a Game</div>
        </div>
        <div id="advancedSearchIconContainer" class="sidebarIconContainer">
          <a href="advancedsearch.html">
            <img src="http://i45.tinypic.com/4k7e6o.png" class="advancedSearchIcon"></img>
          </a>
          <div id="advancedSearchLabel" class="advancedSearchIconLabel">Advanced Search</div>
        </div>
        <div id="myGamesIconContainer" class="sidebarIconContainer">
          <a href="mygames.html">
            <img src="http://i45.tinypic.com/2zthmxu.jpg" class="myGamesIcon"></img>
          </a>
          <div id="myGamesLabel" class="myGamesIconLabel">My Games</div>
        </div>
        <div id="myFavoritesIconContainer" class="sidebarIconContainer">
          <a href="myfavorites.html">
            <img src="http://i45.tinypic.com/33f87ps.png" class="myFavoritesIcon"></img>
          </a>
          <div id="myFavoritesLabel" class="myFavoritesIconLabel">My Favorites</div>
        </div>
        <div id="helpIconContainer" class="sidebarIconContainer">
          <a href="help.html">
            <img src="http://i46.tinypic.com/978zr4.png" class="helpIcon"></img>
          </a>
          <div id="helpLabel" class="helpIconLabel">Help</div>
        </div>
        <div id="logoutIconContainer" class="sidebarIconContainer">
          <a href="logout.html">
            <img src="http://i47.tinypic.com/k4tava.png" class="logoutIcon"></img>
          </a>
          <div id="logoutLabel" class="logoutIconLabel">Logout</div>
        </div>
      </div>

      <!-- Arrow to indicate what has been selected on the sidebar. -->
      <div id="sidebarIndicatorArrow" class="sidebarSelectedArrowHome" style="top: 420px !important"></div>

      <!--MAIN CONTENT HTML-->
      <div class="mainContentWrapper">
        <div class="advancedSearchForm">
          <h1>Advanced search</h1>
          
          <div class="advancedSearchForm_content">
            <p>
              <div class="advancedSearch_left">I want to play</div>
              <select name="sport-name" id="sport-name" class="advancedSearch_right">
                <option value="Tennis"    >Tennis</option>
                <option value="Basketball">Basketball</option>
                <option value="Soccer"    >Soccer</option>
                <option value="Badminton" >Badminton</option>
                <option value="Football"  >Football</option>
              </select>
            </p><br>
        
            <p>
              <div class="advancedSearch_left">Time</div>
              <input id="start-time" class="advancedSearch_right" type="text" placeholder="30 minutes from now">
            </p><br>
        
            <p>
              <div class="advancedSearch_left">Duration</div>
              <input id="duration" class="advancedSearch_right" type="text" placeholder="2 hours">
            </p><br>
        
            <p>
              <div class="advancedSearch_left">Location</div>
              <input id="location" class="advancedSearch_right" type="text" placeholder="Maxwell Fields">
            </p><br>
        
            <p>
              <div class="advancedSearch_left">Skill level</div>
              <select name="skill-level" id="skill-level" class="advancedSearch_right">
                <option value="0">Any stars</option>
                <option value="1">1+ stars </option>
                <option value="2">2+ stars </option>
                <option value="3">3+ stars </option>
                <option value="4">4+ stars </option>
                <option value="5">5+ stars </option>
              </select>
            </p><br>
        
            <p>
              <div class="advancedSearch_left">Intensity level</div>
              <select name="skill-level" id="skill-level" class="advancedSearch_right">
                <option value="0">Any</option>
                <option value="1">Very Little</option>
                <option value="2">Little</option>
                <option value="3">Moderate</option>
                <option value="4">Intense</option>
                <option value="5">Very Intense</option>
              </select>
            </p><br>
        
            <p>
              <div class="advancedSearch_left">Type of Rules</div>
              <select name="rule-type" id="rule-type" class="advancedSearch_right">
                <option value="any">Any</option>
                <option value="french">French Open</option>
                <option value="australian">Australian Open</option>
                <option value="us">US Open</option>
                <option value="wimbledon">Wimbledon Open</option>
                <option value="world tour">World Tour</option>
              </select>
            </p><br>
        
            <p>
              <div class="advancedSearch_left">Including people</div>
              <textarea class="advancedSearch_right" rows="4" cols="25" placeholder="Sumedh Sawant"></textarea>
            </p><br>
            
            <button onclick="window.open('result.html', '_self');">Search</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
